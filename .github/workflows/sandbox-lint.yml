name: Sandbox Lint
on:
  pull_request:
    branches: [main]
    paths:
      - '*.groovy'
      - 'packageManifest.json'
      - 'tests/sandbox_lint.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python tests/sandbox_lint.py
